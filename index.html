<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Amiguinho</title>
</head>
<body>
    <div class="conteiner">
        <div class="form-image">
            <img src="./img/dog.svg" alt="">
        </div>
        <div class="form">
            <form id="form" action="#">
                <div class="form-header ">
                    <div class="title">
                        <h1>entre na fila de adoção</h1>
                    </div>
                    <div class="login-button">
                    </div>
                </div>
                
                <div class="input-group">

                    <div class="input-box ">
                        <label for="fisrt-name">Primeiro Nome</label>
                        <input type="text" id="firt-name" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box ">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="number" placeholder="(XX) XXXXX-XXXX" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="comfirmPassword">Comfirme sua senha</label>
                        <input type="password" id="comfirmPassword" name="comfirmPassword" placeholder="Digite sua senha" required>
                    </div>

                </div>
                <div class="gender-inputs">
                    <div class="gender-tittle">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">  
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button type="submit"><a href="#">Continuar</a></button>
                </div>
            </form>
        
    </div>
    </div>

</body>
</html>
